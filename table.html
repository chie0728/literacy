<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>table</title>
    <style>
        table{border-collapse: collapse;}
        th{background-color: red; }
        th,td{border: 4px dashed gray;}
    </style>
    </head>
    <body>
<table>
    <caption>出席名簿</caption>
    <tbody>
    <tr><th>番号</th><th>名前</th></tr>
    <tr><td>１</td><td>櫻井</td></tr>
    <tr><td>２</td><td>濵田</td></tr>
</table>
    </body>
</html>
